name: weather_forecast
description: A new Flutter project.
publish_to: 'none'

# version and build number.
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  tflite_v2 : ^1.0.0
  tflite_flutter: ^0.10.3 #testing tflite framework

  # iOS style icons.
  cupertino_icons: ^1.0.2

  flutter_bloc: ^8.1.3
  http: ^1.1.0
  path_provider: ^2.0.5
  csv: ^5.0.0
  provider: ^6.0.0
  intl: ^0.18.1
  fl_chart: ^0.64.0

dev_dependencies:
